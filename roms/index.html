---
layout: default
title: ROMs - NES Open DB
---
<h1>ROMs</h1>

<table>
  <thead>
    <tr>
      <td>Title</td>
      <td>Author</td>
      <td>License</td>
      <td>ROM</td>
    </tr>
  </thead>
  <tbody>
    {% for rom in site.data.roms_index %}
      <tr>
        <td><a href="{{rom.key}}">{{ rom.title }}</a></td>
        <td>{{ rom.author }}</td>
        <td><a href="{{rom.key}}/LICENSE">{{ rom.license }}</a></td>
        <td><a href="{{rom.key}}/{{rom.key}}.nes">Download</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<ul>
</ul>

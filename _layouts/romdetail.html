---
layout: default
---

<h1>{{ page.title }}</h1>
<p>by {{ page.author }}</p>
<p>License: <a href="LICENSE">{{ page.license }}</a></p>
<p><a href="{{ page.key }}.nes">Download ROM</a></p>

{% if page.screenshots %}
<h2>Screenshots</h2>
<div>
  {% for ss in page.screenshots %}
    <a href="screenshots/{{ss}}"><img src="screenshots/{{ss}}" width="300" /></a>
  {% endfor %}
</div>
{% endif %}
